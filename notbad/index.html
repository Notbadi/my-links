<style>
body {
  margin: 0;
  padding: 0;
  background-image: url('bg.JPG'); 
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  background-repeat: no-repeat;
  font-family: 'Segoe UI', sans-serif;
  text-align: center;
  color: white;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-top: 30px; 
}

.container {
  background: rgba(0, 0, 0, 0.2);
  backdrop-filter: blur(8px);
  padding: 40px 20px; 
  border-radius: 30px;
  border: 1px solid rgba(255, 255, 255, 0.1);
  width: 90%;
  max-width: 400px;
  margin-top: 20px;
}

.avatar {
  width: 90px; 
  height: 90px; 
  margin: 0 auto 15px;
  border-radius: 50%;
  border: 3px solid #fff;
  overflow: hidden;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  display: block; 
}

.avatar img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

h1 {
  margin-bottom: 25px;
  font-size: 24px;
  text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
  letter-spacing: 1px;
}

.link {
  display: flex;
  align-items: center;
  justify-content: center;
  background: white;
  color: #222;
  padding: 12px;
  margin: 12px 0;
  border-radius: 12px;
  text-decoration: none;
  font-weight: bold;
  transition: 0.3s;
  font-size: 15px;
}

.link i {
  margin-right: 10px;
  font-size: 18px;
}

.link:hover {
  background: #ffd700;
  transform: translateY(-3px);
}
</style>
</head>
